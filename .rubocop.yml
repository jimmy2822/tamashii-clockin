inherit_from: .rubocop_todo.yml
AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.4
  Include:
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    - bin/*
    - node_modules/**/*
    - db/*
    - vendor/ruby/**/*
    - config/initializers/simple_form_bootstrap.rb
Rails:
  Enabled: true
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - lib/tasks/notification.rake
Style/FileName:
  Exclude:
    - Gemfile
    - Capfile
Style/Documentation:
  Enabled: false
